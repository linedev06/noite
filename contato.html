<body>

        <section id="contact">
            <div class="container">
              <h2>Entre em Contato</h2>
              <form id="contact-form" action="agradecimento.html">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
                </div>
                <div class="form-group">

                  <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

              </form>

          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

          <script>
         document.addEventListener("DOMContentLoaded", function() {
          var projectDetail = document.querySelector(".project-detail");
          var projectDetailPosition = projectDetail.getBoundingClientRect().top;
      
          window.addEventListener("scroll", function() {
              if (window.scrollY > projectDetailPosition - window.innerHeight / 1.5) {
                  projectDetail.classList.add("active");
              }
          });
      });
      
      document.querySelectorAll('#icones a').forEach(item => {
          item.addEventListener('click', event => {
              let linha = document.getElementById('linha');
              let targetWidth = event.target.offsetWidth;
              let targetLeft = event.target.offsetLeft;
      
              linha.style.width = targetWidth + 'px';
              linha.style.left = targetLeft + 'px';
          });
      });
      
      
          </script>
</body>
